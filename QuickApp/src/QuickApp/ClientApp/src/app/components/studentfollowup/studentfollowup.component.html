<div>
  <form *ngIf="formResetToggle"  class="form-horizontal" name="followupForm" #f="ngForm" novalidate
        (ngSubmit)="f.form.valid ? save() :
          (!followUpDate.valid && showErrorAlert('Role name is required'));">

    <div class="row">
      <div class="col-sm-12">
        <div class="form-group has-feedback">
          <label class="control-label col-md-2" for="followUpDate">FollowUp Date</label>
          <div class="col-md-10" [ngClass]="{'has-success': f.submitted && followUpDate.valid, 'has-error' : f.submitted && !followUpDate.valid}">
            <input [disabled]="!canAssignStudent" type="text" id="followUpDate" name="followUpDate" placeholder="Enter follow up date" class="form-control" [(ngModel)]="followup.FollowUpDate" #followUpDate="ngModel" required/>
            <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': followUpDate.valid, 'glyphicon-remove' : !followUpDate.valid}"></span>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-12">
        <div class="form-group">
          <label class="control-label col-md-2" for="followUpNote">Follow up note</label>
          <div class="col-md-10">
            <input [disabled]="!canAssignStudent" id="followUpNote" name="followUpNote" placeholder="Enter role description" class="form-control" [(ngModel)]="followup.FollowUpNote" #followUpDate="ngModel" />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <span *ngIf="showValidationErrors && f.submitted && !followUpDate.valid" class="errorMessage roleErrorMessage">
        Error Follow up!!!
        </span>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <hr class="edit-separator-hr" />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-7">
        <div ngPreserveWhitespaces class="pull-right">
          <button *ngIf="!canAssignStudent" type="button" (click)="cancel()" class="btn btn-default">{{'roles.editor.Close' | translate}}</button>
          <button *ngIf="canAssignStudent" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'roles.editor.Cancel' | translate}}</button>
          <button *ngIf="canAssignStudent" type="submit" class="btn btn-primary" [disabled]="isSaving">
            <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> Save
          </button>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </form>
</div>
